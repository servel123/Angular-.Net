<div class="mat-elevation-z8 w-80">
<div class="flex justify-end p-8"><button routerLink="/createstudent" mat-flat-button color="primary">Add Student</button></div>
 <table mat-table [dataSource]="StudentList" >

    <!-- Name Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="doB">
        <th mat-header-cell *matHeaderCellDef> DoB </th>
        <td mat-cell *matCellDef="let element"> {{element.doB}} </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>

      <ng-container matColumnDef="phoneNum">
        <th mat-header-cell *matHeaderCellDef> PhoneNum </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNum}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> 
        <button mat-raised-button color="primary" (click)="edit(element.id)">Edit</button>
        <button mat-raised-button color="warn" (click)="delete(element.id)">Delete</button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
